<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template</title>
</head>
<body>
  <div class="github-widget">
    <div class="github-widget__header">
      <img src="./img/Vector.svg" alt="Github Logo">
      <h3>За кем следить на Github</h3>
    </div>
    <div class="github-widget__content">
      
      <template class='widget-template'>
        <div class="widget-item">
          <div class="widget-item__wrapper">
            <div class="widget-item__remove">
              <button class="widget-item__open-remove-btn"></button>
              <button class="widget-item__remove-btn"></button>
            </div>
            <div class="widget-item__content">
              <img class="widget-item__img" src="https://avatars0.githubusercontent.com/u/3?v=4" alt="" class="widget-item__img">
              <div class="widget-item__text">
                <p class="widget-item__name">Tom Preston-Werner</p>
                <span class="widget-item__location">San Francisco</span>
                <span class="widget-item__login">@mojombo</span>
              </div>
            </div>  
          </div>
        </div>
      </template>

    </div>
    <button class="github-widget__refresh">refresh</button>
  </div>
</body>
</html>
